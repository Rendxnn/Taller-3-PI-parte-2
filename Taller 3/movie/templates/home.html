<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
    <script>
        $('.carousel').carousel()
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-3">Upcoming...</h1>
    <div id="movieCarousel" class="carousel slide mb-3" data-ride="carousel">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/S/pv-target-images/728c2372738193ee98d32eec8df1e239bb882b34553e5bde1751e76e62ea22ab._UR1920,1080_SX720_FMjpg_.jpg" class="d-block w-100" alt="movie1">
                </div>
                <div class="carousel-item">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/80E98626C20B6B091B4E7620798941C7E03A9BDABEDE63A4D5792244241EF000/scale?width=1200&aspectRatio=1.78&format=jpeg" class="d-block w-100" alt="movie2">
                </div>
                <div class="carousel-item">
                    <img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/97773D3AD23DD9942EE4EDDB26E775D192E7AC6B038E459A6CF91D0107BB33AF/scale?width=1200&aspectRatio=1.78&format=jpeg" class="d-block w-100" alt="movie3">
                </div>
            </div>
            <a class="carousel-control-prev" role="button" href="#movieCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#movieCarousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="container">

    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for movie:
            </label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    Searching for {{ searchTerm }}
</div>


<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
            <div class="card">
                <img src="{{ movie.image.url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                    <p class="card-text"> {{ movie.description }}</p>
                    {% if movie.url %}
                    <a href="{{ movie.url }}">Movie Link</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
        <br/>
        <br/>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
{% endblock content %}
</body>
</html>
