<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.bundle.min.css"></script>
</head>
<body>
    <div class="container">
        {% for news in newss %}
        <div class="card mb-3">
            <div class="row g-0">
                <div>
                    <div class="card-body">
                        <h5 class="card-title"> {{ news.headline }} </h5>
                        <p class="card-text"> {{ news.body }}</p>
                        <p class="card-text">
                            <small class="text-muted">
                                {{ news.date }}
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
